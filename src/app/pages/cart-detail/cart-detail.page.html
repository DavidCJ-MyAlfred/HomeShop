<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{company.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of company.products" (click)="delete(product)">
      <ion-avatar slot="start">
        <img [src]="URL_IMG + product.id + '.jpg'">
      </ion-avatar>
      <ion-label>
        <h2>{{product.name | titlecase}}</h2>
        <small>{{product.unity}}: {{product.price | currency:'COP':'symbol-narrow':'1.0-0'}}</small>
      </ion-label>
      <ion-icon slot="end" name="trash-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer">
      <ion-label>Total Pedido: <b>{{company.totalProducts | currency:'COP':'symbol-narrow':'1.0-0'}}</b></ion-label>
      <ion-button color="medium" (click)="modalCtrl.dismiss()">Atr√°s</ion-button>
      <ion-button color="primary" (click)="order()">Hacer Pedido</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
