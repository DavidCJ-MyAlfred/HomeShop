<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-searchbar placeholder="Buscar productos..." (ionChange)="search($event)" debounce="500"></ion-searchbar>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>{{company.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <p class="ion-padding-start ion-padding-end"><small>{{company.description}}</small></p>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="add(product)">
      <ion-avatar slot="start">
        <img [src]="URL_IMG + product.id + '.jpg'">
      </ion-avatar>
      <ion-label>
        <h2>{{product.name}}</h2>
        <small>{{product.unity}}: {{product.price | currency:'COP':'symbol-narrow':'1.0-0'}}</small>
      </ion-label>
      <ion-icon slot="end" name="add-circle-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
